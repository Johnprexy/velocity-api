name: Velocity API CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: quay.io/centos/centos:stream9

    steps:
      - uses: actions/checkout@v4

      - name: Install Java & Maven
        run: |
          dnf -y install java-17-openjdk java-17-openjdk-devel maven
          java -version
          mvn -version

      - name: Compile
        run: mvn clean compile

      - name: Test
        run: mvn test

      - name: Package
        run: mvn package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: velocity-api-jar
          path: target/*.jar

